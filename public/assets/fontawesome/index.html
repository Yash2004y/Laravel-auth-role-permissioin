<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="css/all.css" rel="stylesheet">
	<style>
		.icon-box i{
			font-size:200px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">

		<div class="row my-3">
			<div class="col-12 d-flex justify-content-center">
				<div class="card" style="width: 30rem;">
				<div class="card-body">
					<div class="row icon-box">
						<div class="col-lg-12 d-flex justify-content-center" id="icon-box">
							<!-- <i class="fa-solid fa-user"></i> -->
						</div>
					</div>
					<div class="row mt-4">
						<div class="col-lg-12">
							<div class="mb-3">
								<label for="text" class="form-label">Enter i tag</label>
								<input type="text" class="form-control" id="text">
							</div>
						</div>
						<!-- <div class="col-lg-12 d-flex justify-content-center">
							<button type="button" id="see-icon" class="btn btn-primary">See</button>
						</div> -->

					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
<script>

	document.getElementById("text").addEventListener("keyup", function(){
		var icon = document.getElementById("text").value;
		document.getElementById("icon-box").innerHTML = icon;
	});
</script>
</body>
</html>
